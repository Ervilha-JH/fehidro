<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<h1>Relatorio</h1>
	<h:dataTable value="#{RelatorioBean.avaliacoes}" var="u" id="tabela"
				styleClass="table" >
				<h:column>
					<f:facet name="header">Proposta</f:facet>
					<h:outputText value="#{u.proposta.titulo}" />
				</h:column>
				<h:column>
					<f:facet name="header">Avaliacao</f:facet>
					<h:outputText value="#{u.avaliacao.nota}" />
				</h:column>	
			</h:dataTable>
</h:body>
</html>
